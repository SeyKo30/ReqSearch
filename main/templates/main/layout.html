{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Моя страница</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    
</head>
<body>
<div class="menu-container">
    <div class="menu">
        <ul>
            <li><a href="{% url 'index' %}">Главная</a></li>
            <li><a href="{% url 'about_us' %}">О Нас</a></li>
            
            {% if user.is_authenticated %}
                <!-- Если пользователь авторизован, показать меню пользователя -->
                <li class="dropdown" id="login-btn">
                    <span class="dropdown-trigger">{{ user.username }}</span>
                    <div class="dropdown-content">
                        <a href="{% url 'profile' %}">Личный кабинет</a>
                        <a href="{% url 'logout' %}">Выйти</a>
                    </div>
                </li>
            {% else %}
                <li><a href="{% url 'login' %}">Войти</a></li>
            {% endif %}
        </ul>
    </div>
</div>


    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <script src="{% static 'js/scripts.js' %}"></script>
    <div class="bottom-image-container text-center">
        <img src="{% static 'images/bottom_image.jpg' %}" alt="Bottom Image" class="bottom-image">
    </div>
</body>
</html>
